<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/Zay.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- program header -->
    <header>
        <div class="shop_programms">
            <div class="shop_info_dad">
                <div class="shop_icon">
                    <ion-icon name='mail-outline'></ion-icon>
                </div>
                <div class="shop_mail info">
                    <h1>info@company.com</h1>
                </div>
                <div class="shop_icon">
                    <ion-icon name="call-outline"></ion-icon>
                </div>
                <div class="shop_number info">
                    <h1>010-020-0340</h1>
                </div>
            </div>
            <div class="shop_link">
                <div class="shop_facebook">
                    <ion-icon name="logo-facebook"></ion-icon>
                </div>
                <div class="shop_twitter">
                    <ion-icon name="logo-twitter"></ion-icon>
                </div>
                <div class="shop_instagram">
                    <ion-icon name="logo-instagram"></ion-icon>
                </div>
                <div class="shop_linkedin">
                    <ion-icon name="logo-linkedin"></ion-icon>
                </div>
            </div>
        </div>
    </header>
    <!-- program header -->

    <!-- program menu -->
    <header>
        <div class="zay_menu">
            <div class="zay_title">
                <h1>zay</h1>
            </div>
            <div class="zay_menus">
                <a href="">home</a>
                <a href="">about</a>
                <a href="">shop</a>
                <a href="">contant</a>
            </div>
            <div class="zay_search">
                <div class="zay_search_icon">
                    <ion-icon name="search-outline"></ion-icon>
                </div>
                <div class="zay_search_icon">
                    <box-icon type='solid' name='cart-download'></box-icon>
                </div>
                <div class="zay_search_icon">
                    <box-icon name='user'></box-icon>
                </div>
            </div>
        </div>
    </header>
    <!-- program menu -->


    <footer>
        <div class="zay_footer">
            <div class="zay_child"></div>
            <div class="zay_child"></div>
            <div class="zay_child"></div>
        </div>
    </footer>


    <!-- link another programs -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
     <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- link another programs -->

</body>

</html>
